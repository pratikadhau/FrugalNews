<div ng-controller='HomeController'>
	<ul class="nav nav-tabs">
		<li role="presentation" class="{{isActive('home')}}"><a href="#/" ng-click="showsAllNews()">Home</a></li>
		<li ng-repeat="newsType in newsTypes" role="presentation" class="{{isActive(newsType)}}"><a
			href="#/" ng-click="showsNews(newsType)">{{newsType}}</a></li>
	</ul>
	<div class="container">
		<div class="row">
			<br>
		</div>
		<div class="row">
			<div class="col-md-5">
				<div class="row">
				   	<a ng-repeat='news in newsList' ng-click="showSelectedNews(news)"
						class="col-md-0">
						<h3 ng-if="isSelected(news)">{{news.headline}}</h4>
						<h5 ng-if="!isSelected(news)">{{news.headline}}</h5>
					</a>
				</div>
			</div>
			<div class="col-md-4 text-primary">{{selectedNews.newsDetail}}</div>
		</div>
	</div>
</div>
